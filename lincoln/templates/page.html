{% extends "base.html" %}

{% block pagetitle %} Sermon: {{doc.author}} - {{doc.title}} {% endblock %}

{% block content %}
<div class="content">

{% if pages %}
  {% if format %}
    {{ format|safe }}
  {% else %}
    <p>No format</p>
  {% endif %}
{% else %}
    <p>Nothing found</p>
{% endif %}

<p class="clear">&nbsp;</p>
</div>

{% endblock %}
